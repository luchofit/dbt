version: 2

models:
  - name: stg_jaffle_shop_customers
    description: one unique customer per row
    columns:
      # recuerda que si tiene un alias, este debe ir en el nombre de la columna
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    description:  one unique order per row
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status 
        description: "{{doc('order_status')}}"
        tests:
          - accepted_values:
              values: ['shipped','completed','return_pending','returned','placed']       
      - name: customer_id
        tests:
          - relationships: 
              to: ref('stg_jaffle_shop_customers')
              field: customer_id 
  